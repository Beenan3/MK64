<!DOCTYPE html>
<html>
<head>
  <title>MK64 Track Records</title>
</head>
<body>
  <h2>MK64 Track Record Progression</h2>
  <select id="track-select">
    <option value="charts/luigi_raceway.html">Luigi Raceway</option>
    <option value="charts/moo_moo_farm.html">Moo Moo Farm</option>
    <option value="charts/koopa_troopa_beach.html">Koopa Troopa Beach</option>
    <option value="charts/kalimari_desert.html">Kalimari Desert</option>
    <option value="charts/toads_turnpike.html">Toad's Turnpike</option>
    <option value="charts/frappe_snowland.html">Frappe Snowland</option>
    <option value="charts/choco_mountain.html">Choco Mountain</option>
    <option value="charts/mario_raceway.html">Mario Raceway</option>
    <option value="charts/wario_stadium.html">Wario Stadium</option>
    <option value="charts/sherbert_land.html">Sherbert Land</option>
    <option value="charts/royal_raceway.html">Royal Raceway</option>
    <option value="charts/bowsers_castle.html">Bowser's Castle</option>
    <option value="charts/dks_jungle_parkway.html">DK's Jungle Parkway</option>
    <option value="charts/yoshi_valley.html">Yoshi Valley</option>
    <option value="charts/banshee_boardwalk.html">Banshee Boardwalk</option>
    <option value="charts/rainbow_road.html">Rainbow Road</option>
  </select>

  <iframe id="chart-frame" src="charts/luigi_raceway.html" width="100%" height="900" style="border:none;"></iframe>

  <script>
    const select = document.getElementById('track-select');
    const iframe = document.getElementById('chart-frame');
    select.addEventListener('change', () => {
      iframe.src = select.value;
    });
  </script>
</body>
</html>
